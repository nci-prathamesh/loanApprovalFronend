version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
   
    commands:
        # install npm
        - npm config set legacy-peer-deps true
        - npm i
        - npm install
       
  build:
    commands:
        # run build script
        - npm run build
     
artifacts:
  # include all files required to run application
  # notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    - '**/*'
#     - src/**/*
#     - package.json
#     - package-lock.json
  base-directory: build
cache:
  path:
    - './node_modules/**/*'
